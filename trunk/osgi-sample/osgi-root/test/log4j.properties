log4j.rootLogger=WARN, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%m%n

log4j.appender.stdout.layout.ConversionPattern=%p : %c{1} - %m%n

log4j.logger.org.hibernate=WARN
log4j.logger.org.springframework=WARN
log4j.logger.org.impalaframework.classloader=INFO
log4j.logger.org.impalaframework.spring.plugin=WARN
log4j.logger.org.impalaframework.testrun=INFO
log4j.logger.org.impalaframework.module.loader=INFO
log4j.logger.org.impalaframework.module.definition=INFO
log4j.logger.org.impalaframework.module.transition=INFO
log4j.logger.org.impalaframework.service.registry=INFO
log4j.logger.org.impalaframework.util=INFO
log4j.logger.test=INFO